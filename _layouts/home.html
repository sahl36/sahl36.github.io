  /* Glitch effect styling */
  .glitch-item {
    position: relative;
    color: #63de00;
    font-size: 2em;
    font-weight: bold;
    text-transform: uppercase;
  }

  .glitch-item::before,
  .glitch-item::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    background-color: black;
    color: #f00; /* Red for one glitch layer */
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
    animation: glitch 1.5s infinite linear alternate-reverse;
  }

  .glitch-item::after {
    color: #0ff; /* Cyan for another glitch layer */
    z-index: -1;
    animation: glitch 2s infinite linear alternate-reverse;
  }

  @keyframes glitch {
    0% {
      clip: rect(10px, 9999px, 50px, 0);
      transform: skew(0.3deg);
    }
    10% {
      clip: rect(85px, 9999px, 75px, 0);
      transform: skew(0.3deg);
    }
    20% {
      clip: rect(25px, 9999px, 60px, 0);
      transform: skew(0.3deg);
    }
    30% {
      clip: rect(60px, 9999px, 85px, 0);
      transform: skew(0.3deg);
    }
    40% {
      clip: rect(20px, 9999px, 30px, 0);
      transform: skew(0.3deg);
    }
    50% {
      clip: rect(30px, 9999px, 85px, 0);
      transform: skew(0.3deg);
    }
    60% {
      clip: rect(65px, 9999px, 35px, 0);
      transform: skew(0.3deg);
    }
    70% {
      clip: rect(30px, 9999px, 65px, 0);
      transform: skew(0.3deg);
    }
    80% {
      clip: rect(15px, 9999px, 50px, 0);
      transform: skew(0.3deg);
    }
    90% {
      clip: rect(85px, 9999px, 20px, 0);
      transform: skew(0.3deg);
    }
    100% {
      clip: rect(10px, 9999px, 50px, 0);
      transform: skew(0.3deg);
    }
  }

  /* Typewriter caret effect */
  .typing::after {
    content: '|';
    animation: blink 0.7s steps(2, end) infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const lines = [
      "> <span class='glitch-item' data-text=\"Hi, I'm Sahl.\">Hi, I'm Sahl.</span>",
      "> <span class='glitch-item secalin' data-text='Security researcher.'>Security researcher.</span>",
      "> <span class='glitch-item secalin12' data-text='Currently upskilling at Brototype.'>Currently upskilling at Brototype.</span>",
      "> <span class='glitch-item secalin12' data-text='Passionate about exploring vulnerabilities and enhancing digital security!'>Passionate about exploring vulnerabilities and enhancing digital security!</span>"
    ];

    const options = [
      "<span class='secalin11'>â€Ž </span>",
      "> <span class='secalin11'>Click Below:</span>",
      "> <span class='secalin11'> <a href='/cv-download'>View CV</a></span>",
      "> <span class='secalin11'><a href='/categories/projects/'>Work</a></span>",
      "> <span class='secalin11'> <a href='/categories/certifications/'>Certifications</a></span>",
      "> <span class='secalin11'><a href='/categories/projects/'>Projects</a></span>",
      "> <span class='secalin11'><a href='/categories/Tools/'>Tools</a></span>",
      "> <span class='secalin11'><a href='https://www.linkedin.com/in/muhammed-sahl-473558231?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B6hsXGrOBTzG3BqRYibJz0A%3D%3D'>Contact me</a></span>"
    ];

    const consoleBody = document.getElementById('consoleBody');
    let lineIndex = 0;

    function showOptions() {
      options.forEach(option => {
        const p = document.createElement('p');
        p.innerHTML = option;
        consoleBody.appendChild(p);
      });
    }

    function typeLine() {
      if (lineIndex < lines.length) {
        const p = document.createElement('p');
        p.innerHTML = lines[lineIndex];
        consoleBody.appendChild(p);

        let charIndex = 0;
        const typeChar = () => {
          if (charIndex < lines[lineIndex].length) {
            const tempText = document.createElement('span');
            tempText.innerHTML = lines[lineIndex].substring(0, charIndex + 1);
            p.innerHTML = tempText.innerHTML;
            charIndex++;
            setTimeout(typeChar, 10);
          } else {
            lineIndex++;
            setTimeout(typeLine, 500);
          }
        };

        typeChar();
      } else {
        setTimeout(showOptions, 500);
      }
    }

    typeLine();
  });
</script>
